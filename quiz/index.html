<!DOCTYPE html>
<html>
<head>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="quiz">
    <div class="centre">
    <h1>Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    </div>
  </div>


</body>

<script>
const quizData = [
    {
      question: "what is the result of drunk driving?",
      options: ["highly result in car crashes", "drive safely home", "making family member proud",],
      answer: "highly result in car crashes"
    },
    {
      question: "Which of the following driving behaviors is typical to an intoxicated driver?",
      options: ["Quick acceleration or deceleration", "Zigzagging across the road", " Driving in designated lanes", "both a and b"],
      answer: "both a and b"
    },
    {
      question: "What other factors affect the amount of alcohol needed to become impaired",
      options: ["The person’s mood", "Drinking pace", "The amount of food in your stomach", "Both b and c", "All of the above"],
      answer: "Both b and c"
    },
    {
      question: "What should you do when you spot a drunk driver?",
      options: ["Signal the drunk driver to pull over", "Stop the driver by overtaking the vehicle", "Pull over your vehicle and call 911", "Yell at the driver"],
      answer: "Pull over your vehicle and call 911"
    },
    {
      question: "It is only possible to be involved in a drunk driving crash when you’re the one driving under the influence.",
      options: ["false", "true"],
      answer: "false"
    },
    {
      question: "What percentage of all drinking and driving incidents are caused by binge drinking?",
      options: ["50%", "99%", "60%", "85%"],
      answer: "85%"
    },

    // Add more questions here...
  ];
  
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  var restartButton = "";

  
  let currentQuestion = 0;
  let score = 0;
  
  function showQuestion() {
    const question = quizData[currentQuestion];
    questionElement.innerText = question.question;
  
    optionsElement.innerHTML = "";
    question.options.forEach(option => {
      const button = document.createElement("button");
      button.innerText = option;
      optionsElement.appendChild(button);
      button.addEventListener("click", selectAnswer);
    });
  }
  
  function selectAnswer(e) {
    const selectedButton = e.target;
    const answer = quizData[currentQuestion].answer;
    
  
    if (selectedButton.innerText === answer) {
      score++;

    }
    currentQuestion++;
    console.log("Score:", score, "Quiz Length:", quizData.length);  // Debug values
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      
      if (score == quizData.length) {
         restartButton = "wow! i hope you didn't cheat..";

      } else {
        restartButton = "you should have cheated";

        }

      showResult();
    }
  }





  
  function showResult() {
    quiz.innerHTML = `
    <div class="centre">
      <h1>Quiz Completed!</h1>
      <p>Your score: ${score}/${quizData.length}</p>
      <button onClick="refreshPage()">${restartButton}</button>
    </div>
    `;
  }
  
  function refreshPage(){
    window.location.reload();
} 

  showQuestion();
</script>
</html>
