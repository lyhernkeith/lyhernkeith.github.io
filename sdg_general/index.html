<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sdg-chart-container">
        <svg id="sdg-chart" width="700" height="600" viewBox="-30 -25 50 50">
            <!-- SVG Paths for each SDG will be generated by JavaScript -->
        </svg>
        <div id="sdg-info">
            <h2 id="sdg-name">Select an SDG Goal</h2>
            <div id="sdg-content">
                <div id="sdg-image-container">
                    <img id="sdg-image" src="" alt="SDG Image" style="display: none;">
                </div>
                <div id="sdg-text-container">
                    <p id="sdg-description">Hover over or click on an SDG goal to see more information.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    
    <script src="script.js"></script>
</body>
</html>
