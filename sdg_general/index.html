<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sdg-chart-container">
            <svg id="sdg-chart" width="700" height="600" viewBox="-30 -25 50 50">

        <script src="script.js"></script>
